        <button id="censorButton">Censor Words</button>

<script>
    // List of words to censor
const forbiddenWords = ["badword", "example", "censor", "inappropriate"];

// Function to censor specific words
function censorText(text) {
  const words = text.split(" ");
  const censoredWords = words.map((word) => {
    const cleanWord = word.toLowerCase();
    if (forbiddenWords.includes(cleanWord)) {
      return "*".repeat(word.length);
    }
    return word;
  });
  return censoredWords.join(" ");
}

// Add event listener to the button
document.getElementById("censorButton").addEventListener("click", () => {
  const userInput = document.getElementById("userInput").value;
  const censoredText = censorText(userInput);
  document.getElementById("output").textContent = censoredText;
});
</script>
